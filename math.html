<html>

<style>
    input {
        width: 40px;
        margin-right: 10px;
    }
</style>

<body>
    X1: <input type="text" id="x1"> Y1: <input type="text" id="y1"><br>
    X2: <input type="text" id="x2"> Y2: <input type="text" id="y2"><br>
    <button onclick="slope()">Get Slope</button><br>
    <div id="out"></div>
</body>

<script>
    function slope() {
        var x1 = document.getElementById("x1").value;
        var y1 = document.getElementById("y1").value;
        var x2 = document.getElementById("x2").value;
        var y2 = document.getElementById("y2").value;
        document.getElementById("out").innerHTML=(y2-y1)/(x2-x1);
    }
</script>

</html>
