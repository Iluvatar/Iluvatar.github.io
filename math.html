<html>

<style>
    input {
        width: 40px;
        margin-right: 10px;
    }
    
    span {
        text-align: center;
    }
</style>

<body>
    Use functions of x. You can do sqrt(x) for square root. Try not to have nested parens in the square roots.
    <br><br>
    Y = <input type="text" id="fun" style="width:150px">
    <br><br>
    X1: <input type="text" id="x1"> X2: <input type="text" id="x2">
    <br><br>
    <button onclick="slope()">Get Slope</button><br>
    <div id="out"></div>
</body>

<script>
    function slope() {
        var fun = document.getElementById("fun").value;
        var x1 = document.getElementById("x1").value;
        var x2 = document.getElementById("x2").value;
        
        fun = fun.replace(/X/g, "x");
        fun = fun.replace(/(\w+)\^(\w+)/g, "Math.pow($1,$2)");
        fun = fun.replace(/(sqrt\([^\)]\))/g, "Math.pow($1,$2)");
        
        var res = eval(fun);
        
        document.getElementById("out").innerHTML=fun + "<br>" + res;
    }
</script>

</html>
