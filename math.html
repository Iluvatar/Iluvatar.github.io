<html>

<style>
    input {
        width: 40px;
        margin-right: 10px;
    }
    
    span {
        text-align: center;
    }
</style>

<body>
    Use functions of x. Do x^.5 or whatever for roots. For most other functions, add 'Math.' in front, so Math.sin(x). And add in operators everywhere, '10*x+4*x' rather than '10x+4x'.
    <br><br>
    Y = <input type="text" id="fun" style="width:150px">
    <br><br>
    X1: <input type="text" id="x1"> X2: <input type="text" id="x2">
    <br><br>
    <button onclick="slope()">Get Slope</button>
    <br><br>
    <div id="out"></div>
    <div id="d"></div>
</body>

<script>
    function slope() {
        var fun = document.getElementById("fun").value;
        var x1 = document.getElementById("x1").value;
        var x2 = document.getElementById("x2").value;
        
        fun = fun.replace(/X/g, "x");
        fun = fun.replace(/([^ ]+)\^([^ ]+)/g, "Math.pow($1,$2)");
        //fun = fun.replace(/(sqrt\([^)]+\))/g, "Math.pow($1,.5)");
        
        var res1 = eval(fun.replace(/x/g, x1));
        var res2 = eval(fun.replace(/x/g, x2));
        
        document.getElementById("out").innerHTML += x1 + " to " + x2 + " slope: " + ((res2 - res1) / (x2 - x1)).toFixed(6) + "<br>";
        //document.getElementById("d").innerHTML = fun;
    }
</script>

</html>
