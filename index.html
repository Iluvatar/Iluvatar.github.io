<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sales Calculator</title>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <label for="quarterNum">Quarter:</label>
    <select class="dataInput" id="quarterNum" onchange="updateCost()">
        <option value="1">Y1 Q1</option>
        <option value="2">Y1 Q2</option>
        <option value="3">Y1 Q3</option>
        <option value="4">Y1 Q4</option>
        <option value="5">Y2 Q1</option>
        <option value="6">Y2 Q2</option>
        <option value="7">Y2 Q3</option>
        <option value="8">Y2 Q4</option>
        <option value="9">Y3 Q1</option>
        <option value="10">Y3 Q2</option>
        <option value="11">Y3 Q3</option>
        <option value="12">Y3 Q4</option>
        <option value="13">Y4 Q1</option>
        <option value="14">Y4 Q2</option>
        <option value="15">Y4 Q3</option>
        <option value="16">Y4 Q4</option>
        <option value="17">Y5 Q1</option>
        <option value="18">Y5 Q2</option>
        <option value="19">Y5 Q3</option>
        <option value="20">Y5 Q4</option>
    </select><br>
    <label for="numUsers">Number of users:</label>
    <input class="dataInput" type="text" id="numUsers" onchange="updateCost()">

    <br><br>
    Total Cost: $<span id="totalCost"></span><br>
    Cost per User: $<span id="userCost"></span><br>

    <script src="calculate.js"></script>
    <script>
        function updateCost() {
            var quarter = document.getElementById("quarterNum").value;
            var users = document.getElementById("numUsers").value;

            var totalCost = document.getElementById("totalCost");
            var userCost = document.getElementById("userCost");

            totalCost.innerHTML = getQuarterlyFee(quarter, users);
            userCost.innerHTML = (getQuarterlyFee(quarter, users) / numUsers).toFixed(2);
        }

        updateCost();
    </script>
    
</body>
