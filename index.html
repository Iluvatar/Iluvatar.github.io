<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sales Calculator</title>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <link rel="shortcut icon" href="./favicon.ico?ver=3.1" />

    <div id="quarterHolder">
        <div class="quarterDisplay" id="q0">
            <span class="boldText">Year 1 Quarter 1</span><br>
            <label for="usersQ0">Num users:</label>
            <input class="userInput" id="usersQ0" type="text" onChange="updateFutureQuarterPrices(0)">
            <br>
            <span class="costDisplay">Cost: <span id="costQ0"></span><span>
            <br>
            <span class="costDisplay">Cost per user: <span id="userCostQ0"></span></span>
        </div>
    </div>

    <div class="buttons">
        <button class="controls" onClick="addQuarter()">Add quarter</button>
        <button class="controls" onClick="addYear()">Add year</button><br>
        <button class="controls" onClick="removeQuarter()">Remove last quarter</button>
        <button class="controls" onClick="removeYear()">Remove last year</button><br>
        <button class="controls" onClick="resetQuarter()">Reset</button><br>
    </div>
    <br>
    <br>
    <script src="calculate.js"></script>
</body>
